<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      margin: 0;
    }
    h2 { font-size: 16px; margin: 0 0 12px 0; }
    .stat { color: #9ca3af; font-size: 13px; margin: 4px 0; }
    .stat strong { color: #e5e5e5; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    button:hover { opacity: 0.85; }
    .btn-sync { background: #3b82f6; color: white; }
    .btn-open { background: #1f2937; color: #d1d5db; margin-top: 8px; }
    .syncing { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>
  <h2>üåê Browse Dashboard</h2>
  <div class="stat">Last sync: <strong id="lastSync">never</strong></div>
  <div class="stat">URLs tracked: <strong id="totalUrls">0</strong></div>
  <button class="btn-sync" id="syncBtn">Sync Now</button>
  <button class="btn-open" id="openBtn">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
